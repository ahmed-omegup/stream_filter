version: '3.8'

services:
  router:
    build:
      context: ./router
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    container_name: stream_filter_router
    restart: unless-stopped
    networks:
      - stream_filter_network

  producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: stream_filter_producer
    environment:
      - MAX_DATE=100000
      - ROUTER_HOST=router
      - ROUTER_PORT=8000
      - EVENT_COUNT=2000000
    networks:
      - stream_filter_network
    depends_on:
      - router
    restart: "no"  # Producer runs once and exits

  # filter:
  #   build:
  #     context: ./filter
